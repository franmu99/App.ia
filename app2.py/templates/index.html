<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictor de Precios</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Predictor de Precios</h1>
        <form method="POST">
            <div class="form-group">
                <label for="producto">Producto:</label>
                <input type="text" id="producto" name="producto" required>
            </div>
            <div class="form-group">
                <label for="edad">Edad del cliente:</label>
                <input type="number" id="edad" name="edad" required>
            </div>
            <div class="form-group">
                <label for="ingreso">Ingreso del cliente:</label>
                <input type="number" id="ingreso" name="ingreso" required>
            </div>
            <div class="form-group">
                <label for="supermercado">Supermercado:</label>
                <input type="text" id="supermercado" name="supermercado" required>
            </div>
            <div class="form-group">
                <label for="dia_semana">DÃ­a de la semana:</label>
                <input type="text" id="dia_semana" name="dia_semana" required>
            </div>
            <div class="form-group">
                <label for="temporada">Temporada:</label>
                <input type="text" id="temporada" name="temporada" required>
            </div>
            <button type="submit">Predecir Precio</button>
        </form>
        {% if prediccion %}
        <div class="resultado">
            <h2>Precio predicho: ${{ prediccion|round(2) }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
