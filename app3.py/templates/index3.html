<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Precios</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
        form { max-width: 400px; margin: 0 auto; }
        input, select { width: 100%; padding: 8px; margin-bottom: 10px; }
        input[type="submit"] { background-color: #4CAF50; color: white; cursor: pointer; }
        .result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Predicción de Precios</h1>
    <form method="POST">
        {% for feature in ['cliente', 'ciudad', 'supermercado', 'producto', 'estacion', 'hora'] %}
        <label for="{{ feature }}">{{ feature.capitalize() }}:</label>
        <input type="text" id="{{ feature }}" name="{{ feature }}" required>
        {% endfor %}
        <input type="submit" value="Predecir">
    </form>
    
    {% if prediction is defined %}
    <div class="result">
        <p>Precio predicho: {{ prediction }}</p>
        <p>Supermercado: {{ supermercado }}</p>
    </div>
    {% endif %}
</body>
</html>
